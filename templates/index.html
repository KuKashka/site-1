{% extends 'base.html' %}

{% block content %}
  
    <main class="container">

     <h1 class="m-5 text-center">Привіт!</h1>
     <h2 class="m-3 text-center"> Мій блог про акторів </h2>

     <h2 class="my-5 text-center">Статті</h2>
    <div class="articles">

      {% for article in articles %}
      <div class="card" style="width: 18rem;">
        <img src="{{ url_for('static', filename=article[4])}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{article[1]}}</h5>
          <p class="card-text">{{article[3]}}</p>
          <a href="{{ url_for('article_page', article_id=article[0]) }}" class="btn btn-primary">Читати</a>
        </div>
      </div>
      {% endfor %}
      </div>
    </main>

    
{% endblock content %}
